			COPPA stands for Children's Online Privacy Protection Act. <br>
			<br>
			vBulletin is compliant with the COPPA law and requires children under the age of 13 to get parental consent
			before they can <a href="https://www.vbulletin.com/docs/html/main/what_is_post" class="Mhop">post</a>.<br>
			<br>
			For more info about this law, see: <a href="https://www.ftc.gov/bcp/conline/pubs/buspubs/coppa.htm"
				target="_blank">http://www.ftc.gov/bcp/conline/pubs/buspubs/coppa.htm</a>
